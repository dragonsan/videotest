<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">

        <style>

            html, body {
                height: 100%;
                width:100%;
                padding:0;
                margin:0;
            }
            ::cue {
               background:transparent;
              text-shadow:
               -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                 1px 1px 0 #000;
                line-height:1.5em; 
                font-family: Roboto;
            }

        
        </style>
    </head>
    <body>
        <video id="hello" height="100%" width="100%" controls autoplay ontimeupdate='updateTrackTime(this);'>
            <source src="https://videos.dartnotes.com/file/oniichan/videoplayback+(1).mp4">
            <track label="English" kind="subtitles" srclang="en" src="subs2.vtt" default>
        </video>
    </body>
    <script>
    var calledTime = 0;
    function updateTrackTime(track) {
        var currTime = Math.floor(track.currentTime).toString(); 
        if (calledTime != currTime) {
            console.log(currTime);
            console.log(calledTime);
            calledTime = currTime;
        }
    }
    </script>
</html>
